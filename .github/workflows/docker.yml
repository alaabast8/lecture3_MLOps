name: Build and Push to Docker Hub

on:
  push:
    branches:
      - reem

jobs:
  build-and-push:
    name: Build Docker Image and Push to Docker Hub
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: reemfad/lecture3_MLOps  # Changed to match your repo name
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=reemfad/mlops-devops:buildcache
          cache-to: type=registry,ref=reemfad/mlops-devops:buildcache,mode=max

      - name: Image digest and tags
        run: |
          echo "‚úÖ Docker image successfully built and pushed!"
          echo "üì¶ Image: reemfad/mlops-devops"
          echo "üè∑Ô∏è  Tags: ${{ steps.meta.outputs.tags }}"
          echo "üîó View on Docker Hub: https://hub.docker.com/r/reemfad/mlops-devops"
      #   run: |
      #     echo "ENV=${{ secrets.ENV }}" > .env
      #     echo "CORS_ORIGINS=${{ secrets.CORS_ORIGINS }}" >> .env
      #     echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" >> .env
      #     echo "REACT_APP_ENV=${{ secrets.REACT_APP_ENV }}" >> .env

